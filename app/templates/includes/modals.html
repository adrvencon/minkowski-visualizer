<div id="linePolygonModal" class="coordinate-modal" style="display: none;">
    <div class="coordinate-modal-content">
        <h2>Enter Coordinates for Figure</h2>
        <table id="coords-table">
            <thead>
                <tr>
                    <th>X</th>
                    <th>Y</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas dinÃ¡micas. -->
            </tbody>
        </table>
        <button class="add-row-button" id="addRowButton">Add Row</button>
        <div id="linePolygonError" style="display: none; color: red;"></div>
        <button class="modal-submit-button" id="submitCoordinates">Submit</button>
        <button class="modal-cancel-button" id="closeModal">Close</button>
    </div>
</div>

<div id="circleEllipseModal" class="coordinate-modal" style="display: none;">
    <div class="coordinate-modal-content">
        <h2>Enter Parameters for Circle or Ellipse</h2>
        <div>
            <label for="centerX">Center X:</label>
            <input id="centerX" type="number" placeholder="e.g. 0" />
        </div>
        <div>
            <label for="centerY">Center Y:</label>
            <input id="centerY" type="number" placeholder="e.g. 0" />
        </div>
        <div>
            <label for="radiusX">Radius X (for Circle, use same value as Y):</label>
            <input id="radiusX" type="number" placeholder="e.g. 5" />
        </div>
        <div>
            <label for="radiusY">Radius Y (for Circle, use same value as X):</label>
            <input id="radiusY" type="number" placeholder="e.g. 5" />
        </div>
        <div id="circleEllipseError" style="display: none; color: red;"></div>
        <button class="modal-submit-button" id="submitCircleEllipse">Submit</button>
        <button class="modal-cancel-button" id="closeCircleEllipseModal">Close</button>
    </div>
</div>

<div id="curveModal" class="coordinate-modal" style="display: none;">
    <div class="coordinate-modal-content">
        <h2>Enter Parameters for Curve</h2>
        <div>
            <label for="curveFunction">Function (e.g., x^2, sin(x), etc.):</label>
            <input id="curveFunction" type="text" placeholder="e.g., sin(x)" />
        </div>
        <div>
            <label for="rangeStart">Start of Range (e.g., -10):</label>
            <input id="rangeStart" type="number" placeholder="-10" />
        </div>
        <div>
            <label for="rangeEnd">End of Range (e.g., 10):</label>
            <input id="rangeEnd" type="number" placeholder="10" />
        </div>
        <div>
            <label for="stepSize">Step Size (e.g., 0.1):</label>
            <input id="stepSize" type="number" placeholder="0.1" step="0.01" />
        </div>
        <div id="curveError" style="display: none; color: red;"></div>
        <button class="modal-submit-button" id="submitCurve">Submit</button>
        <button class="modal-cancel-button" id="closeCurveModal">Close</button>
    </div>
</div>
