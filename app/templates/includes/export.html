<div id="exportModal" class="export-modal">
  <div class="export-modal-content">
    <span class="export-close">&times;</span>
    <h3>Export Options</h3>
    <div class="export-options">
      <button class="export-option" data-format="png">
        <i class="fas fa-file-image"></i>
        <span>PNG Image</span>
        <small>High quality, transparent background</small>
      </button>
      
      <button class="export-option" data-format="jpg">
        <i class="fas fa-file-image"></i>
        <span>JPEG Image</span>
        <small>Smaller file size, no transparency</small>
      </button>
      
      <button class="export-option" data-format="svg">
        <i class="fas fa-file-code"></i>
        <span>SVG Vector</span>
        <small>Scalable, editable vector format</small>
      </button>
      
      <button class="export-option" data-format="pdf">
        <i class="fas fa-file-pdf"></i>
        <span>PDF Document</span>
        <small>Print-ready format</small>
      </button>
      
    </div>
  </div>
</div>
